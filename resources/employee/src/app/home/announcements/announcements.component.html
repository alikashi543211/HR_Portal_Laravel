<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- TABLE -->
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Attendance</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" *ngIf="!isLoading">
                                <tr>
                                    <th class="text-center"> Sr.No </th>
                                    <th class="text-center"> Title </th>
                                    <th class="text-center"> Date </th>
                                </tr>
                                <tr class="cursor-pointer" *ngFor="let ann of announcements.data;let i = index"
                                    [routerLink]="['/home/announcements/details', ann.id]">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ ann.title }}</td>
                                    <td>{{ ann.created_at | date : 'dd-MMM-yyyy' }}</td>
                                </tr>
                                <tr class="cursor-pointer" *ngIf="!announcements.data">
                                    <td colspan="3" class="text-center h5">No Record Found</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
