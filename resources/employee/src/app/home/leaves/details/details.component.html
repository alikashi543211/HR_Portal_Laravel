<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- TABLE -->
                    <div class="card-header card-header-danger">
                        <h4 class="card-title d-inline-block">Leave Details</h4>
                    </div>
                    <div class="card-body">
                        <div *ngIf="!isLoading">
                             <form [formGroup]="requestForm" (ngSubmit)="submitRequest()">
                            <div class="row">
                                <div class="col-md-6">

                                    <label class="label" id="leave-type">Leave Type</label>
                                    <mat-radio-group formControlName="type" aria-labelledby="leave-type">
                                        <mat-radio-button class="mr-2" value="0">Sick</mat-radio-button>
                                        <mat-radio-button class="mr-2" value="1">Casual</mat-radio-button>
                                    </mat-radio-group>
                                </div>

                                <div class="col-md-6">

                                    <label class="label" id="period-label">Period</label>
                                    <mat-radio-group formControlName="period" aria-labelledby="period-label">
                                        <mat-radio-button class="mr-2" value="0">Full Day</mat-radio-button>
                                        <mat-radio-button class="mr-2" value="1">Half Day</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <div class="col-md-6">
                                    <label class="label" id="period-type">Period Type</label>
                                    <mat-radio-group formControlName="period_type" aria-labelledby="period-type">
                                        <mat-radio-button class="mr-2" value="0">Full Day</mat-radio-button>
                                        <mat-radio-button class="mr-2" value="1">First Half</mat-radio-button>
                                        <mat-radio-button class="mr-2" value="2">Second Half</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <mat-form-field appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="date" formControlName="date">
                                        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                                        <mat-datepicker #date></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Reason</mat-label>
                                        <textarea formControlName="reason" matInput placeholder="Reason"></textarea>
                                    </mat-form-field> 
                                    <mat-error *ngIf="requestControls?.reason?.errors?.required && requestControls.reason.touched">
                                            Reason is <strong>required</strong>
                                        </mat-error>

                                </div>
                            </div>

                            <button mat-raised-button [disabled]="requestForm.invalid" type="submit" class="btn btn-danger pull-right">Update Request</button>
                            <div class="clearfix"></div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
